<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script defer src="../scripts/script.js"></script>
</head>
<body>
    <div class="form-container">
        <h3 class="title-text">Add to Dictionary</h3>  
        <div class="form-input-container">
            <div class="square">
                <span class="language-title">en</span>
            </div>
            <input type="text" placeholder="" id="eng-input" class="form-input">
        </div>
        <div class="form-input-container">
            <div class="square">
                <span class="language-title">ru</span>
            </div>
            <input type="text" placeholder="" id="ru-input" class="form-input">
        </div>
        <button class="save-button" id="save-btn">Save</button>
    </div>
    
    <div class="load-div" id="load-div">
        <div class="loader" id="loader"></div>    
    </div>

    <footer>
        <a class="footer-text" href="http://localhost:8081/dictionary">Sonya's dictionary</a>
    </footer>

</body>

</html>
